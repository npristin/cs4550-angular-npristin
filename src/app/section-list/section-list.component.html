<div class="container-fluid">
  <div>
    <h1>Sections for course: {{courseId}}
      <a routerLink="/home" class="btn btn-primary button">Home</a>
    </h1>
  </div>

  <div [hidden]="!admin">
    <input [(ngModel)]="sectionName"
           placeholder="Section Name"
           class="form-control">
    <input [(ngModel)]="seats"
           placeholder="Seats available"
           class="form-control">
    <button (click)="createSection(sectionName, seats)" class="btn btn-success btn-block">
      Add Section
    </button>
  </div>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item section">
      {{section.name}}
      <button (click)="enroll(section)"
              class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>
</div>
